<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Don't Miss - User 1 💬</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffeaea;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-top: 0;
    }
    #chat {
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      width: 70%;
    }
    button {
      padding: 10px;
      width: 25%;
    }
  </style>
</head>
<body>
  <h2>🧑‍💻 User 1 Chat</h2>
  <div id="chat"></div>
  <input id="msg" placeholder="Type a message..." autocomplete="off" />
  <button onclick="send()">Send</button>

  <script>
    const socket = io();
    const chat = document.getElementById('chat');
    const msgInput = document.getElementById('msg');

    fetch('/messages')
      .then(res => res.json())
      .then(data => {
        data.forEach(msg => appendMessage(msg.sender, msg.message));
      });

    function appendMessage(sender, message, timestamp) {
  const container = document.createElement('div');
  const msgLine = document.createElement('div');
  const timeLine = document.createElement('div');

  msgLine.textContent = `${sender}: ${message}`;
  msgLine.style.fontWeight = "bold";

  const time = timestamp ? new Date(timestamp).toLocaleString() : new Date().toLocaleString();
  timeLine.textContent = time;
  timeLine.style.fontSize = "12px";
  timeLine.style.color = "#666";
  timeLine.style.marginBottom = "10px";

  container.appendChild(msgLine);
  container.appendChild(timeLine);

  document.getElementById('chat').appendChild(container);
  document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    function send() {
      const message = msgInput.value.trim();
      if (!message) return;
      socket.emit('chat message', { sender: 'Cherry 👾', message });
      msgInput.value = '';
    }

    socket.on('chat message', data => {
      appendMessage(data.sender, data.message);
    });
  </script>
</body>
</html>
