<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Don't Miss - Cherry ðŸ’¬</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaffea;
      margin: 0;
      padding: 20px;
    }
    h2 { margin-top: 0; }
    #chat {
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      width: 70%;
    }
    button {
      padding: 10px;
      width: 25%;
    }
    .message-container {
      background: #f0f0f0;
      border-radius: 8px;
      padding: 6px 10px;
      margin: 5px 0;
    }
    .message-text {
      font-size: 14px;
      margin: 0;
    }
    .message-time {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h2>Chat With Mogudu ðŸ˜˜</h2>
  <div id="chat"></div>
  <input id="msg" placeholder="Type a message..." autocomplete="off" />
  <button onclick="send()">Send</button>
  <script>
    const socket = io();
    const chat = document.getElementById('chat');
    const msgInput = document.getElementById('msg');

    fetch('/messages')
      .then(res => res.json())
      .then(data => {
        data.forEach(msg => appendMessage(msg.sender, msg.message, msg.timestamp));
      });

    function appendMessage(sender, message, timestamp) {
      const container = document.createElement('div');
      container.className = 'message-container';

      const msgLine = document.createElement('p');
      msgLine.className = 'message-text';
      msgLine.textContent = `${sender}: ${message}`;

      const timeLine = document.createElement('div');
      const time = timestamp ? new Date(timestamp).toLocaleString() : new Date().toLocaleString();
      timeLine.textContent = time;
      timeLine.className = 'message-time';

      container.appendChild(msgLine);
      container.appendChild(timeLine);
      chat.appendChild(container);
      chat.scrollTop = chat.scrollHeight;
    }

    function send() {
      const message = msgInput.value.trim();
      if (!message) return;
      socket.emit('chat message', { sender: 'Bangarukonda ðŸ’—', message });
      msgInput.value = '';
    }

    socket.on('chat message', data => {
      appendMessage(data.sender, data.message, data.timestamp);
    });
  </script>
</body>
</html>
