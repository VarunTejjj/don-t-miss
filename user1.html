<!DOCTYPE html>
<html>
<head>
  <title>User 1 - Don't Miss ðŸ’¬</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial; background: #ffeaea; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; background: white; }
    input, button { padding: 10px; }
  </style>
</head>
<body>
  <h2>User 1</h2>
  <div id="chat"></div>
  <input id="msg" placeholder="Type a message..." />
  <button onclick="send()">Send</button>

  <script>
    const socket = io();
    const chat = document.getElementById('chat');

    fetch('/messages')
      .then(res => res.json())
      .then(data => {
        data.forEach(d => appendMessage(d.sender, d.message));
      });

    function appendMessage(sender, msg) {
      const div = document.createElement('div');
      div.textContent = `${sender}: ${msg}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function send() {
      const msg = document.getElementById('msg').value;
      if (!msg) return;
      socket.emit('chat message', { sender: 'User1', message: msg });
      document.getElementById('msg').value = '';
    }

    socket.on('chat message', (data) => {
      appendMessage(data.sender, data.message);
    });
  </script>
</body>
</html>
